{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}

<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card shadow-lg rounded-4">
                <div class="card-body p-5">
                    <h2 class="text-center text-primary mb-4">
                        Registrarse
                    </h2>

                    <form method="POST">
                        {% csrf_token %}

                        <!-- USUARIO -->
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" placeholder="Ingresá tu usuario" required>
                        </div>

                        <!-- EMAIL -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Ingresá tu email" required>
                        </div>

                        <!-- ROL -->
                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            {{ form.rol }}
                        </div>

                        <!-- CONTRASEÑA 1 -->
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="password1" class="form-control" placeholder="Creá tu contraseña" required>
                        </div>

                        <!-- CONTRASEÑA 2 -->
                        <div class="mb-4">
                            <label class="form-label">Repetir Contraseña</label>
                            <input type="password" name="password2" class="form-control" placeholder="Repetí tu contraseña" required>
                        </div>

                        <!-- BOTON -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                Crear cuenta
                            </button>
                        </div>
                    </form>

                    <p class="mt-4 text-center text-muted">
                        ¿Ya tenés cuenta? <a href="{% url 'login' %}" class="text-decoration-none">Iniciá sesión</a>
                    </p>
                    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Volver al inicio</a>
    

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
